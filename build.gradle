plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group = 'io.github.ititus.pdx'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_12

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation group: 'io.github.ititus', name: 'ititus-commons', version: '1.0.0+'
    implementation group: 'org.eclipse.collections', name: 'eclipse-collections-api', version: '10.0.0'
    implementation group: 'org.eclipse.collections', name: 'eclipse-collections', version: '10.0.0'
    implementation group: 'org.eclipse.collections', name: 'eclipse-collections-forkjoin', version: '10.0.0'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
    testImplementation group: 'org.eclipse.collections', name: 'eclipse-collections-testutils', version: '10.0.0'
}

javafx {
    version = '12.0.1'
    modules = ['javafx.controls']
}

mainClassName = 'io.github.ititus.pdx.Main'
